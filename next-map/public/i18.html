        try {

        } catch (error) {

      async function translatePage(targetLang = 'en') {

        for (const el of elements) {

            el.dataset.originalText = el.innerText // å…ƒã®ãƒ†ã‚­ã‚¹ãƒˆã‚’ä¿å­˜

          }
