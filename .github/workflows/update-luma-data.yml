name: Update Luma.ai Model Data

on:
  # 毎日深夜に実行
  schedule:
    - cron: '0 2 * * *' # 毎日UTC 2:00 (日本時間 11:00) に実行

  # 手動で実行可能
  workflow_dispatch:

  # mainブランチへのプッシュ時に実行（オプション）
  # push:
  #   branches: [ main ]
  #   paths:
  #     - 'scripts/**'
  #     - 'src/pages/luma-list.tsx'

jobs:
  update-luma-data:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Puppeteer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gconf-service \
            libasound2 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libc6 \
            libcairo2 \
            libcups2 \
            libdbus-1-3 \
            libexpat1 \
            libfontconfig1 \
            libgcc1 \
            libgconf-2-4 \
            libgdk-pixbuf2.0-0 \
            libglib2.0-0 \
            libgtk-3-0 \
            libnspr4 \
            libpango-1.0-0 \
            libpangocairo-1.0-0 \
            libstdc++6 \
            libx11-6 \
            libx11-xcb1 \
            libxcb1 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxext6 \
            libxfixes3 \
            libxi6 \
            libxrandr2 \
            libxrender1 \
            libxss1 \
            libxtst6 \
            ca-certificates \
            fonts-liberation \
            libappindicator1 \
            libnss3 \
            lsb-release \
            xdg-utils \
            wget

      - name: Set environment variables
        run: |
          echo "NEXT_PUBLIC_BACKEND_API_HOST=${{ secrets.BACKEND_API_HOST }}" >> .env.local

      - name: Generate Luma model list
        run: npm run generate-luma-list

      - name: Generate thumbnails
        run: npm run thumbnails

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit and push changes
        run: |
          git add public/data/luma-movies.json
          git add public/thumbnails/

          # 変更がなければコミットしない
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update Luma.ai model data and thumbnails [automated]"
          git push origin ${{ github.ref_name }}
